<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src = "practice.js"></script>
    <style>
        .output{
            color :blueviolet;
        }
    </style>
</head>
<body>
    <p> 
        <text> Enter the Number </text>
        <input type="number"id="num">
    </p>

    <div class="SumN">
        <button id="submit" onclick = "sum()"> Sum of N
        </button>
    </div>
    
    <div class="ParityChecker">
        <button id="submit" onclick = "parity()"> Parity Checker 
        </button>
    </div>

    <div class="Next20LeapYears">
        <button id="submit" onclick = "nextLeap()"> Next 20 Leap
        </button>
    </div>

    <div class="Fibo till Entered">
        <button id="submit" onclick = "getFiboList()"> Get Fibo List </button>
    </div>
    
    <div class="Rect Print">
        <button id="submit" onclick = "printBox()"> Print Rect </button>
    </div>

    <p>
        <text class = "output" id = "output"></text>
    </p>

    <div class="rect" id = "rect">
        
    </div>

    <p> 
        <text> Enter the Amount in Dollars</text>
        <input type="number"id="amount">
    </p>

    <div class="Convert">
        <button id="submit" onclick = "dollarToOther()"> Convert </button>
    </div>

    <div class="currency" id = "printCurrency">
        
    </div>

    <!-- 8th -->
    <p>
        <text> Enter some data with Spaces for Arr1</text>
        <input id = "arr1" type="text">
    </p>
    <p>
        <text> Enter some data with Spaces for Arr2</text>
        <input id = "arr2" type="text">
    </p>

    <p>
        <button id="concat" onclick="concatArray()"> Concat </button>
    </p>
    <p>
        <button id="alterConcat" onclick="alternateConcat()"> Alternate Concat </button>
    </p>
    
    <!-- 11th -->
    <p>
        <text> Enter Random data with spaces in between</text>
        <input id = "randArr" type="text">
    </p>

    <button id="revRandom" onclick="RevRandomArr()"> Reverse </button>

    
    <p>
        <text class = "output" id="arrOp"> </text>
    </p>
    
    <!-- 12th -->
    <p> 
        <text> Enter the Sentence </text>
        <input id = "sent" type="text">
    </p>

    <button id="getToken" onclick="LongestToken()"> Get Longest Token </button>

    <p>
        <text class = "output" id="tokenOp"> </text>
    </p>


    <!-- 12th -->
    <p> 
        <text> Enter Elements with spaces </text>
        <input id = "elements" type="text">
    </p>

    <button id="getSum" onclick="sumUsingFor()"> For-Loop </button>
    <button id="getSum" onclick="sumUsingWhile()"> While-Loop </button>
    <button id="getSum" onclick="sumUsingDoWhile()"> DoWhile-Loop </button>

    <p>
        <text class = "output" id="sumOp"> </text>
    </p>

    

</body>
</html>
